<!DOCTYPE html>
<html lang="en">

<head>
  <title>API Project 1 Proto</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');
        switch(xhr.status) {
        case 200:
            content.innerHTML = '<b>Success</b>';
            break;
        case 201:
          content.innerHTML = '<b>Created</b>';
          break;
        case 204:
          content.innerHTML = '<b>Updated (without Content)</b>';
          break;
        case 400:
            content.innerHTML = '<b>Bad Request</b>';
            break;
        case 404:
            content.innerHTML = '<b>Not Found</b>';
            break;
        default: //any other status code
          content.innerHTML = `Error code 404.`;
          break;
        }
      
        if(parseResponse){
      const obj = JSON.parse(xhr.response);

      console.dir("Object");
      console.dir(obj);
      console.dir(obj.message);

      if(obj.message){
                content.innerHTML += `<p>${obj.message}</p>`;
            }
            else{
                content.innerHTML += `<p>${xhr.response}</p>`;
            }
      }
    };

    const sendPost = (e, nameForm) => {
        const nameField = nameForm.querySelector('#nameField');
        const urlField = nameForm.querySelector('#urlField');
        const commentField = nameForm.querySelector('#commentField');
        
        const xhr = new XMLHttpRequest();
        xhr.open(nameForm.getAttribute('method'), nameForm.getAttribute('action')); 
        
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.setRequestHeader('Accept', 'application/json');
        
        xhr.onload=() => handleResponse(xhr, true);
        const formData = `name=${nameField.value}&url=${urlField.value}&comment=${commentField.value}`; 
        
        xhr.send(formData);
        e.preventDefault();
        return false;
     };

const requestUpdate = (e, entire) => {
      const urlField = entire.querySelector('#urlField').value;
      const method = entire.querySelector('#methodSelect').value;
      console.log(urlField);
      console.log(method);
      
      const xhr = new XMLHttpRequest();
      xhr.open(method, urlField);

      xhr.setRequestHeader('Accept', 'application/json');
      if(method == "get"){
      xhr.onload = () => handleResponse(xhr, true);
      }else {
      xhr.onload = () => handleResponse(xhr, false);}

      xhr.send();
      e.preventDefault();
      return false;
    }

    const init = () => {
      const urlForm = document.querySelector("#urlForm");
      const nameForm = document.querySelector('#nameForm');

      const addUser = (e) => sendPost(e, nameForm);
      const getName = (e) => requestUpdate(e, userForm);
      
      userForm.addEventListener('submit', getName);
      nameForm.addEventListener('submit', addUser);
    };
    
     window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h1>Image Sharing Platform</h1>

    <main>
      <h3>Add an Image and at least one tag:</h3>
      
      <div>
        Title &rightarrow; <input type="text" id="nameField">
    </div>
      <div>
          Image Url &rightarrow; <input type="text" id="urlField">
      </div>
      <div>
          Add some Comments &rightarrow; <input type="text" id="commentField">
      </div>
  </main>

  </section>
  <section id="content">
  </section>
</body>

</html>
